<div class="sidebar-placeholder"></div>
<!-- Content on big screens -->
<main *ngIf="deviceWidth > 600">
    <!-- Left Column -->
    <div class="left-column">
        <header>آواتار</header>
        <div class="avatar-images">
            <div
                class="avatar-image"
                *ngFor="let avatar of avatarsURLList"
            >
                <div
                    [ngClass]="{'active': player && avatar === player.photoURL}"
                    [style.backgroundImage]="'url(' + avatar + ')'"
                ></div>
            </div>
        </div>
    </div>
    <!-- Right Column -->
    <div class="right-column">
        <div class="main">
            <header>پروفایل</header>
            <div>
                <div
                    style="width: 90px; height: 90px; background-position: center center;
                    background-repeat: no-repeat;
                    background-size: cover; margin-left: 15px; float: left;"
                    [style.backgroundImage]="'url(' + player.photoURL + ')'"
                ></div>
                <!-- LEVEL ////////////////////////////// -->
                <circle-progress
                    [percent]="85"
                    [radius]="100"
                    [outerStrokeWidth]="16"
                    [innerStrokeWidth]="8"
                    [outerStrokeColor]="'#78C000'"
                    [innerStrokeColor]="'#C7E596'"
                    [animation]="true"
                    [animationDuration]="300"
                ></circle-progress>
                <!--  -->
                <form
                    style="display: block;"
                    [formGroup]="profileForm"
                    (ngSubmit)="onSubmit()"
                >
                    <div class="form-control-container">
                        <label for="game-name">نام کاربری</label>
                        <div>
                            <input
                                type="text"
                                formControlName="name"
                            />
                            <div class="line"></div>
                        </div>
                    </div>
                    <div class="form-control-container">
                        <label for="game-name">ایمیل</label>
                        <div>
                            <input
                                type="text"
                                formControlName="name"
                            />
                            <div class="line"></div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- Buttons section -->
        <section class="buttons">
            <button
                *ngIf="!isPlayerIn && !isFilled"
                (click)="signForTheChallenge()"
                class="sign"
            >ذخیره</button><button
                *ngIf="isPlayerIn && challengeHasAlreadyStarted(challenge.startTime)"
                class="sign"
            >
                شروع بازی</button><button
                (click)="cancel()"
                class="cancel"
            >برگشتن</button>
        </section>
    </div>
</main>

<!-- Content on small screens -->
<main
    class="small-screens"
    *ngIf="deviceWidth <= 600"
>
    <div class="slides-container">
        <!-- Tab buttons -->
        <div class="tabs">
            <button
                class="tab-links share-tab"
                (click)="openTab($event, 'share')"
            >
                اشتراک
            </button>
            <span class="underline"></span>
            <button
                class="tab-links players-tab"
                (click)="openTab($event, 'players')"
            >
                بازیکنان
            </button>
            <span class="underline"></span>

            <button
                class="tab-links extras-tab"
                (click)="openTab($event, 'extras')"
            >
                سایر
            </button>
            <span class="underline"></span>
            <button
                class="tab-links info-tab active"
                (click)="openTab($event, 'info')"
            >
                {{ smallScreensCorrespondingHeader }}
            </button>
            <span class="underline"></span>
        </div>
        <!-- End of tab buttons -->

        <!-- SHARING section -->
        <section
            id="share"
            class="tab-content"
        >
            <!-- <header>{{ challenge.slug }}</header>
            <app-share

                [showLink]="true"
                [isPlayerIn]="isPlayerIn"

        </section>
        <!-- End of SHARING section -->

        </section>
        <!-- End of PLAYERS section -->

        >

                [game]="game"

            <!-- <app-main

            >ورود</button><button
                *ngIf="isPlayerIn && challengeHasAlreadyStarted(startTime)"
                class="sign"
            >
                شروع بازی

            <button

</main>
