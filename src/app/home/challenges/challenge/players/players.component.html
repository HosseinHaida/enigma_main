<section class="players">
  <header *ngIf="showHeader">بازیکنان</header>
  <img
    *ngIf="fetchingUsersStatus"
    [src]="'assets/' + fetchingUsersStatus + '.gif'"
    class="status-gif"
    alt=""
  >
  <div
    class="player-container"
    *ngFor="let player of players"
  >
    <div class="player-left-column">
      <div
        class="avatar"
        [style.backgroundImage]="'url(' + player.photoURL + ')'"
      ></div>
    </div>
    <div class="player-right-column">
      <div class="username">{{ player.username }}</div>
      <div
        class="user-level animated-width"
        [style.width.%]="player.level"
      >
        {{ player.level }}
      </div>
    </div>
  </div>
  <!--  -->
  <div
    class="player-container"
    *ngIf="!players && !fetchingUsersStatus"
  >
    <div class="player-left-column">
      <div class="avatar gray"></div>
    </div>
    <div class="player-right-column">
      <div class="username gray">.</div>
      <div
        class="user-level gray animated-width"
        [style.width.%]="'100'"
      ></div>
    </div>
  </div>
  <!--  -->
</section>
